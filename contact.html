<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kochwelt: Kontakt</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./img/logo_small.png" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <div class="container header-content">
        <a href="index.html"
          ><img class="logo" src="./img/logo.png" alt="Kochwelt Logo"
        /></a>
        <a href="index.html"
          ><img
            class="logo_small"
            src="./img/logo_small.png"
            alt="Kochwelt Logo"
        /></a>

        <nav>
          <div onclick="toggleMenu()" class="menu-icon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div id="menuButton" class="menu">
            <a href="index.html">Start</a>
            <a href="recipe2.html">Rezept des Tages</a>
            <a href="contact.html">Kontakt</a>
            <a href="impressum.html">Impressum</a>
          </div>
        </nav>
      </div>

      <div class="underline"></div>
    </header>

    <main>
      <section class="formular-section">
        <div class="formular-container">
          <h2>Kontaktieren Sie uns</h2>
          <form action="https://formspree.io/f/myzjppak" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <!-- <input type="hidden" name="return" value="http://127.0.0.1:5500/index.html?sent=1"> -->

            <button type="submit">Absenden</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container footer-wrapper">
        <img src="./img/logo_small_white.png" alt="Kochwelt Logo" />
        <div class="footer-datenschutz-kochwelt-rights">
          <p>&copy; 2025 Kochwelt. Alle Rechte vorbehalten.</p>
          <a class="datenschutz" href="datenschutz.html">Datenschutz</a>
        </div>
      </div>
    </footer>
  </body>
</html>
